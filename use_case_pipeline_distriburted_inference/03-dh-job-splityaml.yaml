apiVersion: batch/v1
kind: Job
metadata:
  name: dh-job-splityaml
spec:
  completions: 1
  ttlSecondsAfterFinished: 0 #to be automatically deleted, 0 seconds after it finishes.
  template:
    metadata:
      name: dh-pod-splityaml-$PARTNUMBER
    spec:
      volumes:
        - name: dh-volume
          persistentVolumeClaim:
            claimName: dh-pv-claim
      containers:
      - name: split-yaml
        image: dhealth/split-yaml:latest
        volumeMounts:
          - name: dh-volume
            mountPath: /deephealth
        args:
        - '$PODINPUT'
        - '$PARTNUMBER'
        - '$PODOUTPUT'
        resources:
          limits:
            memory: "128Mi"
            cpu: "125m"
      restartPolicy: Never